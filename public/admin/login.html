<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>Sign in &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
</head>

<body>
  <div class="login">
    <div class="login-wrap">
      <img class="avatar" src="../assets/img/default.png">
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong> 用户名或密码错误！
      </div> -->
      <div class="form-group">
        <label for="email" class="sr-only">邮箱</label>
        <input id="email" type="email" class="form-control" placeholder="邮箱" autofocus>
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">密码</label>
        <input id="password" type="password" class="form-control" placeholder="密码">
      </div>
      <button class="btn btn-primary btn-block" id="btnlogin">登 录</button>
    </div>
  </div>
  <script src="../assets/vendors/jquery/jquery.min.js"></script>
  <script>
    $("#btnlogin").on('click', function () { //给登录按钮创建点击事件
      var email = $('#email').val() 
      var password = $('#password').val()//获取邮箱和密码框id里的val值
      if (email.trim().length == 0) { //如果去除邮箱空格长度为0的话
        alert('请输入邮箱')//弹出框
        return //阻止程序继续执行
      }
      if (password.trim().length == 0) { //和上面一样
        alert('请输入密码')
        return
      }
      $.ajax({ //调用ajax向服务端传参
        type: "post",
        url: "/login",
        data: {
          email: email,
          password: password
        },
        success: function (response) { //成功之后
          location.href = 'index.html'//位置链接=目标链接
        },
        error: function () {
          alert('邮箱或密码错误')
        }
      });
    })
  </script>
</body>

</html>
